<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="../styles/styles.css" type="text/css" />
       </head>
 
 
  <body class ="yui-skin-sam" class="yui-t2" alink="#153E44" vlink="#153E44">
 
         
        <div id="panlogin" class="panwhitecolour" float="center">
            <div id="pan_hd"><b style="margin-left:0.5em">Login Page</b></div>
            <div id="bd">
                	<script type="text/javascript" src="/XYZ/struts/xhtml/validation.js"></script>
		
<form namespace="/ZZZ" id="Login" name="Login" onsubmit="return validateForm_Login();" action="/XYZ/XYZ/Login.action" method="post"><table class="wwFormTable">
                    <div><label class="loginlabel" style="margin-top:1em" >User Name</label>
                    <input type="text" value="" name="username" style="margin-top:1em"  id="txtuserid" onfocus="this.style.border='1px solid red'"onblur="this.style.border='1px solid #a5cdf7'"></div><br>
                    <div><label class="loginlabel" >Password</label>
                    <input type="password" value="" name="password" id="txtpwd"onfocus="this.style.border='1px solid red'"onblur="this.style.border='1px solid #a5cdf7'"></div><br>
                     <div><label class="loginlabel">Domain</label>
                     <select style="width:12em;"><option>Public</option><option>Admin</option></select></div>
                     <div style="margin-left:8em;"><br>
                     <input type="radio" name="one">XXX<br>
                    <input type="radio" name="one">YYY<br>
                    <input type="radio" name="one">ZZZ
                  
                    </div>
                    <br>
                    <div align="center"><font color="red" size="2"></font><br><br>
                    <button type="submit" name="btnsubmit" value="Login" id="btnlogin">Login</button>&nbsp;
                    <button type="submit" name="btnsubmit" value="Cancel"id="btncancel">Cancel</button>
                    
                    
                    </div>
                   
                </table></form>
 
 
 
<script type="text/javascript"> 
    function validateForm_Login() {
        form = document.getElementById("Login");
        clearErrorMessages(form);
        clearErrorLabels(form);
 
        var errors = false;
 
        return !errors;
    }
</script>
 
            </div>
        </div>
    </body>
    </html>
 
    <script>
      var btnlogin = new YAHOO.widget.Button("btnlogin");
      var btncancel = new YAHOO.widget.Button("btncancel");
    </script>
    <script> 
 (function() {
        var Dom = YAHOO.util.Dom,
        Event = YAHOO.util.Event;
 
       var txtuserid_tool = new YAHOO.widget.Tooltip("tooltip",
							{ context:"txtuserid",
							  text:"User ID" });
       var txtpwd_tool= new YAHOO.widget.Tooltip("tooltip",
							{ context:"txtpwd",
							  text:"Password" });
       var btnlogin_tool= new YAHOO.widget.Tooltip("tooltip",
							{ context:"btnlogin",
							  text:"Click to Login" });
             
              })();
</script>
 
 
    <script>
        (function() {
        var Dom = YAHOO.util.Dom,
        Event = YAHOO.util.Event;
 
        Event.onDOMReady(function() {
 
            var panlogin=new YAHOO.widget.Panel('panlogin',
            {
                width: '350px',
                height:'200px',
                header:'panel1',
                xy: [455, 333],
                close: false,
                draggable:false
            });
 
 
 
            panlogin.render(document.body);
            panlogin.show();
 
        });
 
 
 
 
    })();
 
        </script>
