<SCRIPT>
	begn();

	function begn(){
		rn	= 9999999999*Math.random();
		ron	= Math.round(rn);
		setTimeout(function(){printMyTime('/cgi-bin/ssi/mytime.pl?awsa='+ron,'1','1')},5000);
	}//end function


	var req;
	function parseDataMyTime(){
		if (req.readyState == 4) {

			document.getElementById('navspace').innerHTML 			= req.responseText;
			begn();
				
		}
	}//end function

	function printMyTime(url)
	{
		// branch for native XMLHttpRequest object
		if (window.XMLHttpRequest) {
			req = new XMLHttpRequest();
			req.onreadystatechange = parseDataMyTime;
			req.open("GET", url, true);
			req.send(null);
		// branch for IE/Windows ActiveX version
		} else if (window.ActiveXObject) {
			req = new ActiveXObject("Microsoft.XMLHTTP");
			if (req) {
				req.onreadystatechange = parseDataMyTime;
				req.open("GET", url, true);
				req.send(null);
			}
		}
	}//end function
</SCRIPT>
