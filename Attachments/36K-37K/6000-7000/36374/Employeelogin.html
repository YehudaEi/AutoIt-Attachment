    <script type="text/javascript">
    
        function GetSynchronousJSONResponse(url, postData) {
            //alert('ajax');
            var xmlhttp = null;
            if (window.XMLHttpRequest)
                xmlhttp = new XMLHttpRequest();
            else if (window.ActiveXObject) {
                if (new ActiveXObject("Microsoft.XMLHTTP"))
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                else
                    xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
            }

            url = url + "?rnd=" + Math.random(); // to be ensure non-cached version

            xmlhttp.open("POST", url, false);
            xmlhttp.setRequestHeader("Content-Type", "application/json; charset=utf-8");
            xmlhttp.send(postData);
            var responseText = xmlhttp.responseText;
            return responseText;
        }

        function CallGrantWebMethod(usrnm, pwdnm, sftnm, loginnm) {
            var txts1 = document.getElementById(usrnm).value;
            var txts2 = document.getElementById(pwdnm).value;
            var txtstr = document.getElementById(sftnm);
            var txts3 = txtstr.options[txtstr.selectedIndex].text;
            var txts4 = loginnm
            //var lblmsg = document.getElementById('lblStatus').value;
            var txts = txts1 + '|' + txts2 + '|' + txts3 + '|' + txts4
            //var result = GetSynchronousJSONResponse('/Login/DataUpdate.asmx/GetGrant', '{"username":"' + document.getElementById('usrnm').value + '"}', '{"passwordnm":"' + document.getElementById('pwdnm').value + '"}');
            //var result = GetSynchronousJSONResponse('/Login/DataUpdate.asmx/GetGrant', '{"username":"' + document.getElementById(usrnm).value + '"}');
            var result = GetSynchronousJSONResponse('/Login/DataUpdate.asmx/GetGrant', '{"usernameact":"' + txts + '"}');
            result = eval('(' + result + ')');
            //lblmsg = result.d;
            //alert(result.d);
            document.getElementById("lblStatus").innerHTML = result.d;
        }
                               
     </script>
