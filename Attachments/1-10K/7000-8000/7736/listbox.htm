<SCRIPT language=javascript type=text/javascript>

function addItems(fromSelect, toSelect)
{
  for (var i = 0; i < fromSelect.length;++i){
	if (fromSelect.options[i].selected)
	{
		newItem = new Option(fromSelect.options[i].text, 							fromSelect.options[i].value,false, false);
		toSelect.options[toSelect.options.length] = newItem;
		fromSelect.options[i--] = null;
	}
  }
}
</SCRIPT>
