
<head>
    <meta charset="utf-8" />
    <title>Fluency for Imaging Log On</title>

    <script src="/ClinicalWorkflow/ClinicalModel/Security/SSO/Scripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="/ClinicalWorkflow/ClinicalModel/Security/SSO/Scripts/modernizr-1.7.min.js" type="text/javascript"></script>
</head>
<body margin: 0px;">

			

	<!--styles-->
	<link href="/ClinicalWorkflow/Foundation/Web/Content/styles/Management.css" rel="stylesheet" type="text/css" />
	<link href="/ClinicalWorkflow/Foundation/Web/Content/themes/mmodal/jquery-ui-1.8.1.custom.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	body 
	{
		background-color:rgb(0,0,0);
		
	}

	table.main {
		background-repeat:no-repeat;
background-image:url('/clinicalworkflow/clinicalmodel/security/sso/Content/FFI-admin-background.jpg');		
	}

	input, select
	{
		width:150px;
		height:20px;
		margin:4px;
		
	}

	input.loadState {
		color:#adafb2
	}

	.hover {
		border: solid 1px red;
	}
	</style>
	
	<!--jquery-->
	<script src="/ClinicalWorkflow/Foundation/Web/Scripts/jquery/1.5.1/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="/ClinicalWorkflow/Foundation/Web/Scripts/jquery-ui/1.8.11/jquery-ui-1.8.11.min.js" type="text/javascript"></script>

<script src="/ClinicalWorkflow/ClinicalModel/Security/SSO/Scripts/jquery.validate.min.js" type="text/javascript"></script>
<script src="/ClinicalWorkflow/ClinicalModel/Security/SSO/Scripts/jquery.validate.unobtrusive.min.js" type="text/javascript"></script>



<form action="/ClinicalWorkflow/ClinicalModel/Security/SSO/?returnUrl=%2FClinicalWorkflow%2FClinicalModel%2FWeb%2F%3F" method="post">	<table border="0" cellspacing="0" width="100%" style="height:100%;">
		<tr>
			<td>
				<center>
				<a href="#" id="getFocus"><img  src="/ClinicalWorkflow/Foundation/Web/LegacyCoreServices/graphics/transparent.gif" width="1" height="1" border="0"/></a>
				<table border="0" cellpadding="0" cellspacing="0" class="main" style="width:836px; height:664px; ">
					
					<tr valign="bottom">
						<td style="text-align: right; padding-right: 42px; padding-bottom:110px;">
							<span   id="ErrorMessage" style="font:11px verdana; color:rgb(255,102,1); padding-right:5px; padding-bottom: 10px" onclick="toggleLog(); return false;"></span>
							<div class="editor-field">
								<input  id="UserName" name="UserName" type="text" value="User Name" class="loadState" />
							</div>
							<div class="editor-field">
								<input  id="PasswordDisplay" name="PasswordDisplay" type="text" class="loadState" value="Password" />
								<input  id="Password" name="Password" type="password"  value="" style="display:none" />
							</div>

							<div class="editor-label">

								<label for="Domain">Domain</label> <select data-val="true" data-val-required="The Domain field is required." id="Domain" name="Domain"><option value="Local">Local</option>
</select> 
							</div>

							
								<input type="submit" id="loginBtn" value="Sign In" onclick="return validate();" style="width:auto; height:auto; font:bold arial 12px; margin-top:12px;"/>
								<img src="/ClinicalWorkflow/Foundation/Web/Content/images/line-loader/60x8px/linear-60x8-animation-solid-color.gif" id="workingImg" width="60" height="8" vspace="8" style="margin-top:12px;" />
							<div>
			
								
							</div>
							<input id="ReturnUrl" name="ReturnUrl" type="hidden" value="/ClinicalWorkflow/ClinicalModel/Web/?" />

						</td>
					</tr>
				</table>
				</center>
			</td>
		</tr>
		<tr id="logRow" style="background-color: rgb(153,0,0);font-size:x-small; display:none">
			<td></td>
		</tr>
	</table>
</form>
<script type="text/javascript">
	$(function () {
		$('#workingImg').hide();
		var domain = document.getElementById("Domain");
		domain.selectedIndex = domain.options.length - 1;

		if ($('#UserName').val() != "User Name") {
			$('#UserName').removeClass('loadState');
			$('#UserName')[0].select();
			$('#UserName')[0].focus();
		}

		else {
			document.body.focus();
			$('#getFocus')[0].focus();
			
		}


		$('#UserName').focus(
			function () {
				if ($(this).hasClass("loadState")) {
					$(this).removeClass('loadState');
					$(this).val('');
				}
			}
		);
		$('#PasswordDisplay').focus(
			function () {
				$(this).hide();
				$('#Password').show();
				$('#Password')[0].focus();
			}
		);

		$('#UserName, #Password').keypress(
			function() {
				$('#ErrorMessage').html("");
			}
		);

		$('#Domain').keypress(
			function(eventObj) {
				if (eventObj.keyCode == 13) {
					 $('#loginBtn')[0].click();
				}
			}
		);



	});

	function toggleLog() {
		$('#logRow').toggle();
		$('#logRow').css("background-color", "rgb(153,0,0)");
	}

	function validate() {
		$('#loginBtn').hide();
		$('#workingImg').show();
		var userName = $('#UserName').val();
		var password = $('#Password').val();

		if (userName == "" || password == "") {
			$('#ErrorMessage').html("User name and password are required");
			$('#loginBtn').show();
			$('#workingImg').hide();
			return false;
		}

		$(':button').attr ("disabled", "disabled");
		return true;
	}
</script>


            

    
</body>
</html>
